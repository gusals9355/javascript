<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = { //내부적으로 배열은 이렇게 만들어진다.
			0: 10,
			1: 20,
			2: 30,
			3: 40,
			length: 4,
			forEach: function(asdasd) {
				for(var i=0; i<this.length; i++){
					asdasd(this[i]);
				}
			}
		}
		
	//	for(var i=0; i<arr.length; i++){
	//		console.log(arr[i]);
	//	}
		
		function print(item) {
			console.log(item);
		}
		
		arr.forEach(print); //콜백함수
		
	</script>
</body>
</html>
