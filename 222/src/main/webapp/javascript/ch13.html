<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr=[];
		arr.push(10); //뒷부분 삽입
		arr.push(20);
		arr.push(30);
		arr.push(40);
		
		arr.shift(); //첫번째 값 삭제
		arr.shift();
		arr.pop(); //마지막 값 삭제
		arr.length = arr.length-1; //길이만큼 삭제
		arr.unshift(11); //배열 앞부분 삽입
		arr.unshift(12);
		arr.unshift(13);
		
		arr.splice(0,1); // index, 제거할 요소 개수, 배열에 추가될 요소  -- 자주씀
		arr.push(1);
		arr.push(2);
		arr.push(3);
		arr.push(4);
		var newarr = arr.slice(2,6);
		
		console.log(newarr);
		console.log(arr);
		
		
		
	</script>
</body>
</html>
