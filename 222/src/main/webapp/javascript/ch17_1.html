<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var result=10;
		
		setTimeout(function()  {
			console.log('1:' + result);
			result = 2;
			setTimeout(function()  {
				console.log('2:' + result);
				setTimeout(function()  {
					console.log('3:' + result);
				}, 1000);
			}, 3000);
		}, 5000);
		
	</script>
</body>
</html>
