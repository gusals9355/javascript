<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		if(1){
			console.log('1은 트루이다.');
		}
		if(0){
			console.log('0은 false이다.');
		}
		
		if(-2){
			console.log('-2는 true다') //0을 제외한 나머지 숫자는 true이다.
		}
		
		if(''){ // ''공백은 false이다.
			console.log("''는 true") 
		}else{
			console.log("''는 false")
		}
		
		if('a'){ //빈 문자열이 아닌 문자들은 true이다.
			console.log("'a'는 true");
		}
		
		//boolean - true는 true false는 false
		//숫자 0은 false, 나머지 true
		//문자열 빈칸은 false, 나머지 true
		//객체, 배열 true
		//undefined, null은 false
		
		//undefined : 값이 할당 된 적이 없다.
		//null은 주소값이 없다.
		var num;
		console.log(num);
		num=null;
		console.log(num);
	</script>
</body>
</html>
