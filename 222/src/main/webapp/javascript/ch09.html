<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var obj = {
			name: '홍길동',
			age: 30,
			run: function () {
				console.log('%s가 달린다',this.name);
			}
		}; //객체만드는 방법!
		
		obj.name = '하니';
		obj.height = 170; //멤버필드를 새로 만들수도있다.
		delete obj.height; //멤버필드 지울수도있음
		var obj2= {
			name: '조현민',
			age: 24,
			eat: function(){
				console.log(this.name+'이 먹다')
			}
		}
		console.log(obj);
		
		obj.run();
		console.log(obj.name);
		
		obj2.eat();
		
		
	</script>
</body>
</html>
