<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		function sum(n1 = 10, n2){
			console.log(n1 + n1);
			console.log(n2);
		}
		sum(123);
		sum();
		
		
		function sumAll(){
			var sum=0;
			for(var i=0; i<arguments.length; i++)
				sum+=arguments[i];
			console.log(sum);
		}
		
		function sumAll2(...args){
			var sum=0;
			for(var i=0; i<args.length; i++)
				sum+=args[i];
			console.log(sum);
		}
		
		sumAll(1); //1
		sumAll(1,5); //6
		sumAll(1,5,7); 
		sumAll(1,5,7,10,'asd')
		
	</script>
</body>
</html>
