<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//NaN : not a Number
		var val_1 = '10';
		var val_2 = 5;
		
		console.log(val_1 + val_2); //문자 + 숫자는 연산이 안됨
		console.log(parseInt(val_1) + val_2); // 더하고싶다면 형을 바꿔줘야함
		console.log(Number(val_1) + val_2);
		console.log(val_1 - val_2); //더하기 빼고는 문자와 숫자형이 연산이 된다
		console.log(val_1 * val_2);
		console.log(val_1 / val_2);
		console.log(val_1 % val_2);
		
		console.log('--------');
		var val_3 = 7;
		var val_4 = 9;
		console.log(val_3+val_4);
		console.log(''+val_3+val_4);
		console.log(String(val_3)+val_4);
		
	</script>
</body>
</html>
