<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = [10,20,30,40,50];
		
		var arr2 = {
			0: 10,
			1: 20,
			2: 30,
			3: 40,
			4: 50,
			5: 60,
			length: 6,
			map: function(item){
				var temp = [];
				for(var i=0; i<this.length; i++){
					temp.push(item(this[i]));
				}
				return temp;
			}
		}
		
		var result = arr.map(function (item) {
			return item * 2;
		});
		
		
		var result2 = arr2.map(function (item) {
			return item * 2;
		});
		
		console.log('result : ' + result);
		console.log('result2 : ' + result2);
		
		
	</script>
</body>
